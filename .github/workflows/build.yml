name: Build Talend Job

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'zulu'  # Using Zulu OpenJDK distribution

    - name: Download Talend Open Studio
      run: |
        wget https://github.com/advanova/talend-open-studio/releases/download/v8.0.1/TOS_DI-20211109_1610-V8.0.1.zip
        unzip TOS_DI-20211109_1610-V8.0.1.zip -d /opt/talend-tos
        chmod +x /opt/talend-tos/TOS_DI-linux-gtk-x86

    - name: Build Talend Job
      run: |
        /opt/talend-tos/TOS_DI-linux-gtk-x86 -nosplash -data $GITHUB_WORKSPACE -application org.talend.commandline.CommandLine -cmd buildJob -job my_job -output $GITHUB_WORKSPACE/build_output -format standalone

    - name: Package Job into Zip
      run: |
        zip -r talend_job_standalone.zip build_output/

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: talend-job-zip
        path: talend_job_standalone.zip
