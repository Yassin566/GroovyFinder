name: Build Talend Job

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Download Talend Open Studio
        run: |
          wget https://github.com/advanova/talend-open-studio/releases/download/v8.0.1/TOS_DI-20211109_1610-V8.0.1.zip
          unzip TOS_DI-20211109_1610-V8.0.1.zip -d /opt/talend-tos
          chmod +x /opt/talend-tos/TOS_DI-20211109_1610-V8.0.1/TOS_DI-linux-gtk-x86_64

      - name: Set up Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1024x768x24 &
          export DISPLAY=:99
          sleep 5  # Allow Xvfb to initialize
          echo "DISPLAY is set to $DISPLAY"

      - name: Clean up OSGi bundles and fix config.ini
        run: |
          cp /opt/talend-tos/TOS_DI-20211109_1610-V8.0.1/configuration/config.ini /opt/talend-tos/TOS_DI-20211109_1610-V8.0.1/configuration/config.ini.bak
          sed -i \
            -e '/org.eclipse.compare.win32/d' \
            -e '/org.eclipse.jdt.launching.macosx/d' \
            -e '/org.eclipse.jdt.launching.ui.macosx/d' \
            -e '/org.eclipse.swt.cocoa.macosx/d' \
            -e '/org.eclipse.swt.win32.win32.x86_64/d' \
            -e '/org.eclipse.equinox.launcher.win32.win32.x86_64/d' \
            -e '/org.eclipse.equinox.security.win32.x86_64/d' \
            -e '/org.eclipse.core.filesystem.win32.x86_64/d' \
            -e '/org.eclipse.core.net.win32.x86_64/d' \
            -e '/org.eclipse.core.resources.win32.x86_64/d' \
            -e '/org.eclipse.ui.win32/d' \
            -e '/org.eclipse.e4.ui.swt.win32/d' \
            -e '/org.eclipse.ecf.provider.filetransfer.httpclient45.win32/d' \
            -e '/org.apache.httpcomponents.httpclient.win/d' \
            /opt/talend-tos/TOS_DI-20211109_1610-V8.0.1/configuration/config.ini
          sed -i 's/osgi.bundles=.*/osgi.bundles=org.eclipse.core.runtime@start,org.eclipse.equinox.simpleconfigurator@1:start/' /opt/talend-tos/TOS_DI-20211109_1610-V8.0.1/configuration/config.ini
          cat /opt/talend-tos/TOS_DI-20211109_1610-V8.0.1/configuration/config.ini

      - name: Run Talend Build
        run: |
          /opt/talend-tos/TOS_DI-20211109_1610-V8.0.1/TOS_DI-linux-gtk-x86_64 -nosplash -consoleLog -data $GITHUB_WORKSPACE -application org.talend.commandline.CommandLine -cmd buildJob -job GroovyFind -output $GITHUB_WORKSPACE/build_output -format standalone || (echo "Talend build failed, check the log" && cat /opt/talend-tos/TOS_DI-20211109_1610-V8.0.1/configuration/*.log)

      - name: Display Talend logs
        if: failure()
        run: |
          echo "Talend Job Failed. Displaying the log:"
          cat /opt/talend-tos/TOS_DI-20211109_1610-V8.0.1/configuration/*.log

      - name: Package Job into Zip
        run: |
          zip -r talend_job_standalone.zip build_output/

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: talend-job-zip
          path: talend_job_standalone.zip
